<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="backend.js"></script>
		<script src="helpers.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="site.css">
		<title>Better Avalon. Fight Me</title>
	</head>

	<body>

		<div id="main-menu-screen" class="screen">
			<h1 style="margin-top: 70px; margin-bottom: 70px;">Avalon</h1>

			<div id="join-game">
				<h3>Join Game</h3>
				<label for="game_code">Game Code:</label><br>
				<input type="text" class="name-input" id="input-game-code" maxlength="4"><br>
				<button onclick="joinGame()" class="blue-button" id="join-game-button" disabled>Join Game</button>
			</div>

			<div id="make-game">
				<h3>Make Game</h3>
				<button onclick="createGame()" class="blue-button">Create Game</button>
			</div>
		</div>

		<div id="connecting-screen">
			<h2>Connecting</h2>
			<p>If you're reading this, something isn't connecting and there's probably been an issue.</p>
			<p>If it still hasn't connected, refresh or give up</p>
		</div>

		<div id="lobby-screen" class="screen">
		</div>

		<div id="game-screen" class="screen">
		</div>

	</body>
</html>
